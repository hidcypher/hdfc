<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Mango</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/access/css/styleorder.css">
</head>
<body>
    <div class="order-page">
        <h2>Get in touch</h2>
        <div class="order-info">
            <div class="item">
                <i class='icon fas fa-phone'></i>
                Zalo: 093 863 2262
            </div>
            <div class="item">
                <i class='icon fab fa-facebook-f'></i>
                fb.com/DungNguyen
            </div>
            <div class="item">
                <i class='icon fab fa-instagram'></i>
                Cyphers Room
            </div>
            <div class="item">
                <i class='icon fas fa-clock'></i>
                Mon - Sat 08:00 AM to 06:00 PM
            </div>
        </div>
        <form action="" class="order-form">
            <input type="text" class="textb" placeholder="Facebook hoặc tên của bạn">
            <input type="tel" class="textb" placeholder="Số điện thoại">
            <input type="email" class="textc" placeholder="Email">
            <textarea placeholder="Lời nhắn của bạn ..."></textarea>
            <input type="submit" class="btn" value="Gửi yêu cầu">
         </form>       
    </div>
    
</body>
</html>
